<!DOCTYPE HTML>
<html>
<head>
    <title>TDI | SkyTech Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/historico.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
   <!-- Wrapper -->
    <div id="wrapper">
       <section id="four" class="wrapper style1-alt fade-up">
            <br>
            <!-- Módulo 1 -->
            <button class="collapsible">▶ DEMO SkyTech Full By TD</button>
            <div class="content-collapsible">
                <div class="video-grid">
                    <div class="video-container">
                        <iframe src="https://player.vimeo.com/video/1118728986" frameborder="0" allow="autoplay; fullscreen;" title="DEMO SkyTech By TD Sep 2025"></iframe>
						<p class="video-caption">Demo SkyTech Full By TD</p>
					</div>
				</div>
			</div>
   			<!-- Módulo 2 -->
            <button class="collapsible">▶ Videos Cortos - SkyTech By TD</button>
            <div class="content-collapsible">
                <div class="video-grid">
                    <div class="video-container">
                       <iframe src="https://player.vimeo.com/video/1119461049" frameborder="0" allow="autoplay; fullscreen;" title="Toma de Turno por Voz"></iframe>
						<p class="video-caption">Sistema de Toma de Turnos por Voz</p>
					</div>
                    <div class="video-container">
                       <iframe src="https://player.vimeo.com/video/1120230402" frameborder="0" allow="autoplay; fullscreen;" title="Toma de Cita Whatsapp"></iframe>
						<p class="video-caption">Sistema de Toma de Cita por Whatsapp</p>
					</div>
                </div>
            </div>

            <!-- MODALES -->
            <div id="modal1" class="modal"> <!-- 2020 --></div>

            <!-- Footer -->
            <footer id="footer" class="">
                <div class="inner">
                    <ul class="menu">
                        <li>SkyTel | Transformacion Digital e Implementaciones</li>
                    </ul>
                </div>
            </footer>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

    <script>
        function openModal(n) {
            document.getElementById('modal' + n).style.display = 'block';
        }

        function closeModal(n) {
            document.getElementById('modal' + n).style.display = 'none';
        }

        // Cierra el modal si se hace clic fuera del contenido
        window.onclick = function(event) {
            for (let i = 1; i <= 7; i++) {
                const modal = document.getElementById('modal' + i);
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
